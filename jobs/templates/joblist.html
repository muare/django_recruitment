{% extends 'base.html' %}

{% block content %}
<div style="margin: auto; width: 60%;">
终于等到你，期待加入我们，用技术去探索一个新的世界!

{% if job_list %}
    <ul>
        {% for job in job_list%}
            <li>{{job.type}} <a href="/job/{{job.id}}" style="color: blue;">{{job.job_title}}</a> {{job.city}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Jobs Are Available.</p>
{% endif %}
</div>
{% endblock %}
